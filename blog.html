<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog - Posts</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-brand">Simple Blog</h1>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="blog.html" class="nav-link active">Blog</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <div class="container">
            <h1>All Posts</h1>
            <p>Read all my blog posts</p>
        </div>
    </section>

    <!-- Search and Filter -->
    <section class="blog-filters">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search posts..." onkeyup="filterPosts()">
            </div>
            <div class="category-filters">
                <button class="filter-btn active" onclick="filterByCategory('all')">All</button>
                <button class="filter-btn" onclick="filterByCategory('tech')">Tech</button>
                <button class="filter-btn" onclick="filterByCategory('life')">Life</button>
                <button class="filter-btn" onclick="filterByCategory('travel')">Travel</button>
            </div>
        </div>
    </section>

    <!-- Blog Posts -->
    <section class="blog-posts">
        <div class="container">
            <div class="posts-grid" id="allPosts">
                <!-- Posts will be loaded here by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Simple Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
